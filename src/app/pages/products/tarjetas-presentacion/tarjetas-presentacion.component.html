<div class="row">
    <!-- --------------------------------------------------------------------------- -->
    <!-- Sales Overview -->
    <!-- --------------------------------------------------------------------------- -->
    <div class="col-lg-7">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="d-flex w-100">
            <mat-card-title>Tarjetas de presentación</mat-card-title>
          </div>
          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Cantidad
            </mat-label>
            <mat-form-field class="theme-select"  class="w-100" color="primary" appearance="outline">
                <mat-select [(value)]="cantidad" (selectionChange)="onCantidadChanged()">
                  <mat-option *ngFor="let cantidad of cantidades" [value]="cantidad">
                    {{ cantidad }}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox
          class="example-margin"
          [(ngModel)]="dobleCara"
          name="dobleCara"
          (change)="onRecalcularPrecio()">
        Doble cara
      </mat-checkbox>
      <mat-checkbox
          class="example-margin"
          name="uv"
          [(ngModel)]="uv"
          (change)="onRecalcularPrecio()">
        UV
      </mat-checkbox>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-5">
      <mat-card class="cardWithShadow">
        <div class="row">
          <div class="col-lg-6">
            <mat-card-header class="d-flex align-items-center p-x-24">
              <mat-card-title>Precio</mat-card-title>
            </mat-card-header>
            <mat-card-content class="m-b-32 p-x-24">
              <h4 class="mat-headline-5">{{(precioTotal? precioTotal : 0) | currency:'MXN'}}</h4>
            </mat-card-content>
          </div>
          <div class="col-lg-6">
            <mat-card-content style="display: flex; align-items: center; flex-direction: column;">
              <mat-form-field appearance="outline" color="primary" class="w-100">
                <mat-label>Cantidad</mat-label>
                <input type="number" name="cantidad" [(ngModel)]="cantidad" matInput readonly="true"/>
              </mat-form-field>
              <button [disabled]="!precioTotal" class="w-100" style="margin-top: -12px;" (click)="onAgregarProductoACotizacion()" mat-raised-button color="primary">Agregar a cotización</button>
            </mat-card-content>
          </div>
        </div>
      </mat-card>
      </div>
  </div>
