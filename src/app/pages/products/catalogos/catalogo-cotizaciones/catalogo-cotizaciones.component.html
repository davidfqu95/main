<div class="row">
    <div class="col-lg-12">
      <mat-card class="cardWithShadow bg-light-primary">
        <mat-card-content class="p-24">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <mat-card-title>Cotizaciones </mat-card-title>
            <button mat-icon-button aria-label="Ir a catálogo" [routerLink]="['../']">
              <i-tabler name="arrow-back-up" style="color: gray;"></i-tabler>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline" style="margin-bottom: 0px;"
              subscriptSizing="dynamic">
                <input matInput type="text" name="search" placeholder="Buscar"
                [(ngModel)]="searchString" 
                (keyup)="applyFilter()"
                />
                <mat-icon matSuffix 
                style="color: gray;"
                >
                  search
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="col-6 text-right" style="display: none;">
              <a mat-raised-button color="primary" 
              [routerLink]="['/productos/cotizacion']"
              style="position: relative; top: 50%; transform: translateY(-50%);">Agregar</a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="row">
            <div class="col-12">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="box-shadow: none;">
  
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="numero">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                </ng-container>

                  <ng-container matColumnDef="nombreCliente">
                    <th mat-header-cell *matHeaderCellDef> Nombre cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
                  </ng-container>

                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef> Total</th>
                  <td mat-cell *matCellDef="let element"> {{element.total | currency:'MXN'}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
                </ng-container>
  
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <a mat-icon-button aria-label="Cargar" matTooltip="Cargar cotización" [routerLink]="['/productos/cotizacion', element.numero]">
                      <i-tabler class="d-flex" name="edit"></i-tabler>
                    </a>
                    <button mat-icon-button aria-label="Eliminar" matTooltip="Eliminar" (click)="delete(element)">
                      <i-tabler
                        class="d-flex"
                        name="trash"
                      ></i-tabler>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
