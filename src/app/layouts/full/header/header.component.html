<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <ng-template [ngIf]="user">
    <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >{{user.email}}
    </button>
    <div class="p-x-12 m-t-12">
      <a
        (click)="logout()"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Cerrar sesión</a
      >
    </div>
  </mat-menu>
  </ng-template>
  
  <ng-template [ngIf]="!user">
    <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <i-tabler
      class="d-flex"
      name="user-up"
      style="color: gray;"
    ></i-tabler>
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Iniciar sesión</a
      >
    </div>
  </mat-menu>
  </ng-template>
  

  <span class="flex-1-auto"></span>
  <button mat-icon-button aria-label="Productos en cotización" [routerLink]="['/productos/cotizacion']">
    <i-tabler
      class="d-flex"
      name="shopping-cart"
      [matBadge]="cantidadEnCotizacion"
      matBadgeColor="primary"
    ></i-tabler>
  </button>
</mat-toolbar>
